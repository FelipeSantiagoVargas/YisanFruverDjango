{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'css/dist/main.css' %}">
</head>

<body class="fondo min-h-screen flex justify-center bg-white font-sans leading-normal tracking-normal">
    
    <div class="bg-red-100 rounded-lg py-5 px-6 mb-3 text-base text-red-700 inline-flex items-center  absolute right-0" role="alert">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times-circle" class="w-4 h-4 mr-2 fill-current" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z"></path>
        </svg>
        {{form.errors}}
      </div>




    <div class="h-5/6 flex justify-center self-center mx-32">
        <div class="flex flex-col justify-center self-center shadow-2xl shadow-black my-20 rounded-2xl" style="background-color: rgba(7, 148, 230, 0.692);">
            
            <div class="flex justify-center mt-3 mb-10">
                <img class="w-8/12 sm:w-6/12 md:w-4/12 lg:w-3/12 xl:w-1/5 content-center justify-center" src="{% static 'img/Logo.png'%}" alt="">
            </div>

            <form method='POST' action="{% url 'sellers:login' %}">
                {% csrf_token %}
                <div class="flex flex-col justify-between">
                <div class="scale-90 sm:scale-100  flex justify-center mb-5"><input class="rounded-lg" type="text" placeholder="Username" name='username' required='true'></div>
                <div class="scale-90 sm:scale-100  flex justify-center mb-5"><input class="rounded-lg" type="password" placeholder="Password" name='password' required='true'></div>
                <div class="scale-90 sm:scale-100  flex justify-center mb-6"><Button class="transition ease-in-out delay-150 shadow-md shadow-black bg-gradient-to-r from-lime-500 to-lime-600 hover:text-lime-600 hover:bg-gradient-to-r hover:
                    hover:from-yellow-400 hover:
                    hover:to-yellow-500 hover:scale-105 text-yellow-300 text-shadow font-bold py-2 px-4 rounded ">INGRESAR</Button></div>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
