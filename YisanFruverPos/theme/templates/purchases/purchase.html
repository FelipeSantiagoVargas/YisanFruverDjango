<table class="table-auto min-w-full bg-transparent-white border-2 border-black rounded-md">
    <thead>
        <tr class="bg-sky-500 border-2 border-black mb-3">
            <th class="text-white text-shadow py-2">Producto</th>
            <th class="text-white text-shadow">Precio</th>
            <th class="text-white text-shadow">Cantidad</th>
            <th class="text-white text-shadow"></th>
        </tr>
    </thead>
    <tbody>
        {% if request.session.purchase.items %}

        {% for key,value in request.session.purchase.items %}
        <tr class="flex-row text-center">
            <td class="max-h-10 name-product py-2">{{value.product_name}}</td>
            <td class="">{{value.price}}</td>
            <td class="">{{value.amount}}</td>
            <td class="mx-auto"> <a href="{% url 'sellers:delete' value.product_id %}"
                    class="bg-sky-500 text-white text-shadow px-2  rounded-md text-shadow text-lg border-2 border-black hover:bg-yellow-400"
                    aria-current="page">-</a> </td>
        </tr>
        {% endfor %}
        {% endif %}
    </tbody>
</table>

<form action="{% url 'sellers:save'%}" method="post">
    {% csrf_token %}
    <div class="flex mt-1 content-center min-w-full bg-transparent-white border-2 border-black rounded-md">
        <div class="flex justify-center">
            <div class="flex justify-center content-center w-1/2">
                <p class="flex content-center leading-10">Total: {{total_purchase}}</p>
            </div>
            <div class="w-1/2">
                <input class="rounded-md w-full" type="text" placeholder="pago" name="value">
            </div>
        </div>
    </div>


    <div class="flex mt-2">
        <input
            class="cursor-pointer w-full bg-yellow-400  hover:text-white hover:text-shadow px-3 py-2 rounded-md  text-lg border-2 border-black hover:bg-sky-500"
            type="submit" value="Comprar">
    </div>
</form>
