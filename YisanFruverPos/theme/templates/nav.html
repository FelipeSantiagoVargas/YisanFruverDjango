{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Yisan Fruver</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
		<link rel="stylesheet" href="{% static 'css/dist/main.css' %}">
	</head>

	<body class="fondo bg-gray-50 font-sans leading-normal tracking-normal">
		<nav class="bg-sky-500 shadow shadow-md border-2 border-black shadow-black">
			<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
			  <div class="relative flex items-center justify-between h-28">
				<div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
				  <!-- Mobile menu button-->
				  <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-white hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
					<span class="sr-only">Open main menu</span>
					<!--
					  Icon when menu is closed.
		  
					  Heroicon name: outline/menu
		  
					  Menu open: "hidden", Menu closed: "block"
					-->
					<svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
					  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
					</svg>
					<!--
					  Icon when menu is open.
		  
					  Heroicon name: outline/x
		  
					  Menu open: "block", Menu closed: "hidden"
					-->
					<svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
					  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
					</svg>
				  </button>
				</div>
				<div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
				  <div class="flex-shrink-0 flex items-center">
					<img class="block lg:hidden h-24 w-auto" src="{% static 'img/Logo.png'%}" alt="Workflow">
					<img class="hidden lg:block h-24 w-auto" src="{% static 'img/Logo.png'%}" alt="Workflow">
				  </div>
				  <div class="hidden sm:block sm:ml-6">
					<div class="flex space-x-10 mt-7">
					  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
					  <a href="{% url 'sellers:home' %}" class="bg-yellow-500 text-black text-shadow-white px-3 py-2 rounded-md text-shadow text-lg" aria-current="page">Inicio</a>
		  
					  <a href="{% url 'sellers:sell' %}" class="text-white hover:bg-yellow-500 px-3 py-2 rounded-md text-shadow hover:text-shadow-white  text-lg">Vender</a>
		  
					  <a href="#" class="text-white hover:bg-yellow-500 px-3 py-2 rounded-md text-shadow hover:text-shadow-white text-lg">Productos</a>
		  
					  <a href="#" class="text-white hover:bg-yellow-500 px-3 py-2 rounded-md text-shadow text-lg">Compras</a>
					</div>
				  </div>
				</div>
				<div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
					<a href="{% url 'sellers:logout' %}" class="text-white hover:bg-yellow-500  px-3 py-2 rounded-md text-shadow text-lg">Salir</a>

				</div>
			  </div>
			</div>
		  
			<!-- Mobile menu, show/hide based on menu state. -->
			<div class="sm:hidden" id="mobile-menu">
			  <div class="px-2 pt-2 pb-3 space-y-1">
				<!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
				<a href="#" class="hover:bg-yellow-500 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Inicio</a>
		  
				<a href="#" class="text-white hover:bg-yellow-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Vender</a>
		  
				<a href="#" class="text-white hover:bg-yellow-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Productos</a>
		  
				<a href="#" class="text-white hover:bg-yellow-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Compras</a>
			  </div>
			</div>
		  </nav>

		  <div class="container mt-5 mx-auto w-4/5">
			{% block content %} {% endblock %}
		  </div>

	</body>
</html>
